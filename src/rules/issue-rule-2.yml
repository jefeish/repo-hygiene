--- 
name: Add Issue comment
description: Add add a comment to an issue when created by a certain user
priority: 0

conditions:
  all:
    - fact: payload.action
      operator: equal
      value: opened
      description: incoming event was an 'opened'

    - fact: name
      operator: equal
      value: issues

event:
  type: issuesCreateComment
  params:
    comment: message number 1