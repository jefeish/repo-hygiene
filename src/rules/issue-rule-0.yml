--- 
name: Create an Issue
description: Create a new Issue when a PR is opened
priority: 0

conditions:
  all:
    - fact: payload.action
      operator: equal
      value: opened
      description: incoming event was an 'opened'

    - fact: name
      operator: equal
      value: pull_request
      description: the source was a 'pull_request'

event:
  type: issuesCreate
  params:
    title: "Issue created by {{payload.sender.login}}"
    body: 1. comment